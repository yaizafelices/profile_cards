<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e653573ea4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome Profile-Cards</title>
  </head>
  <body>
    <header id="landing">
      <section class="landing">
        <img
          class="landing__logo"
          src="./assets/images/jokers_del_script.png"
          alt="Logo"
          title=""
        />
        <h1 class="landing__title">Crea tu tarjeta de visita</h1>
        <p class="landing__description">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </p>
        <article class="landing__icons">
          <div>
            <i class="fa-regular fa-object-ungroup landing__icons--img"></i>
            <h4 class="landing__icons--text">Diseña</h4>
          </div>
          <div>
            <i class="fa-regular fa-keyboard landing__icons--img"></i>
            <h4 class="landing__icons--text">Rellena</h4>
          </div>
          <div>
            <i class="fa-solid fa-share-nodes landing__icons--img"></i>
            <h4 class="landing__icons--text">Comparte</h4>
          </div>
        </article>
        <a class="landing__link" href="./cards.html">Comenzar</a>
      </section>
    </header>


    <footer class="footer">
      <p class="footer__copyright">Awesome profile-cards &#169 2022</p>
      <img class="footer__logo" src="./assets/images/logo-adalab-red.png" alt="Logo">
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
